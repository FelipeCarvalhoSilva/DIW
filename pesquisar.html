<!DOCTYPE html>
<html>
<head>
  <title>Todos os Produtos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .product-card {
      width: calc(33.33% - 10px);
      margin-bottom: 20px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      margin-bottom: 10px;
    }

    .product-card h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Todos os Produtos</h1>

    <div id="productsContainer" class="product-container"></div>
  </div>

  <script>
    // Função para buscar dados da API
    function fetchProducts() {
      fetch('https://fakestoreapi.com/products')
        .then(response => response.json())
        .then(data => {
          const productsContainer = document.getElementById('productsContainer');

          data.forEach(product => {
            // Cria elementos HTML para cada produto
            const card = document.createElement('div');
            card.classList.add('product-card');

            const image = document.createElement('img');
            image.src = product.image;
            image.alt = product.title;

            const title = document.createElement('h3');
            title.textContent = product.title;

            // Adiciona elementos à estrutura do DOM
            card.appendChild(image);
            card.appendChild(title);
            productsContainer.appendChild(card);
          });
        })
        .catch(error => console.log(error));
    }

   
    fetchProducts();

    // Redirecionar para a página de produtos ao clicar no botão de busca
    const searchForm = document.getElementById('searchForm');
    searchForm.addEventListener('submit', function(event) {
      event.preventDefault();
      window.location.href = 'pagina_produtos.html';
    });
  </script>
</body>
</html>
